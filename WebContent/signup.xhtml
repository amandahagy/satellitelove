<!DOCTYPE html>
<ui:composition template="/template/_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">
		<h:outputText value="#{msg['Index.title']}" />
	</ui:define>

	<ui:define name="content">
		<div>
			<h1>#{msg['Signup.title']}</h1>
			<h:form>
				<h:messages id="msgError" styleClass="errorMsg" />

				<h:panelGrid columns="2" cellpadding="2">

					<h:outputLabel value="#{msg['User.name']}"
						for="textName" />
					<h:panelGroup layout="block">
						<h:inputText id="textName" size="30" alt="Name"
							value="#{userBean.user.name}"
							autocomplete="off"
							required="true"
							requiredMessage="#{msg['User.nameRequired']}" />
						<h:message for="textName" styleClass="errorMsg" />
					</h:panelGroup>
					
					<h:outputLabel for="textEmail" value="#{msg['User.email']}" />
					<h:inputText id="textEmail"
						size="30"
						value="#{userBean.user.email}"
						required="true"
						requiredMessage="#{msg['User.emailRequired']}"
						validatorMessage="#{msg['User.emailInvalid']}" >
						<f:validateRegex
							pattern="^[_A-Za-z0-9-+]+(.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(.[A-Za-z0-9]+)*(.[A-Za-z]{2,})$" />
					</h:inputText>

					<h:outputLabel for="textPassword" value="#{msg['User.password']}" />
					<h:inputSecret id="textPassword"
						size="30"
						value="#{userBean.user.password}" />

					<h:outputLabel value="#{msg['User.creationDate']}" for="textCreationDate" />
					<h:inputText id="textCreationDate" readonly="true" size="30"
						value="#{userBean.user.creationDate.time}">
						<f:convertDateTime pattern="#{msg['User.dateFormat']}" />
					</h:inputText>
					
					<h:outputLabel value="#{msg['User.birthday']}" for="textBirthday" />
					<h:inputText id="textBirthday" size="30"
						value="#{userBean.user.birthday.time}">
						<f:convertDateTime pattern="#{msg['User.dateFormat']}" />
					</h:inputText>

					<h:outputLabel value="#{msg['PlanetSun']}"
						for="oneMenuSun" />
					<h:selectOneMenu id="oneMenuSun"
						value="#{UserBean.user.sun}" required="true"
						requiredMessage="#{msg['User.sunRequired']}">
						<f:selectItem itemLabel="#{msg['AriesSign']}" itemValue="1" />
						<f:selectItem itemLabel="#{msg['TaurusSign']}" itemValue="2" />
