<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
	<ui:composition>
		<div id="header">
			<h:outputLink styleClass="headerlink" value="index.xhtml">
				<h:graphicImage url="resources/img/satellitelove.png" width="30px" />
			</h:outputLink>
			<h:form>
				<div id="languages">
					<h:commandLink action="#{languageBean.changeToPortuguese()}"
						ajax="false">
						<h:graphicImage name="brazil.png" library="img" width="30px"  />
					</h:commandLink>
					<h:commandLink action="#{languageBean.changeToEnglish}"
						ajax="false">
						<h:graphicImage name="usa.png" library="img" width="30px" />
					</h:commandLink>
				</div>
			</h:form>
		</div>
	</ui:composition>
</h:body>
</html>
