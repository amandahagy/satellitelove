<!DOCTYPE html>
<ui:composition template="/template/_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="title">
		<h:outputText value="#{msg['Index.title']}" />
	</ui:define>

	<ui:define name="content">
		<div id="divContent">
			<h3>
				<h:outputText value="#{msg['Index.greeting']}" />
			</h3>
			<h:link outcome="signup">
				<h:outputText value="#{msg['Index.signup.message']}" />
			</h:link>
			<h:outputText value="#{msg['Index.or.message']}" />
			<h:link outcome="construction">
				<h:outputText value="#{msg['Index.search.message']}" />
			</h:link>

		</div>
	</ui:define>
</ui:composition>
